<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table</title>
    <link rel="stylesheet" href="assets/css/css-table.css">
</head>
<body>
    <table >
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jr Smith</td>
                <td>25</td>
                <td>jr@gmail.com</td>
            </tr>

            <tr>
                <td>Tony Stark</td>
                <td>30</td>
                <td>tony@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
