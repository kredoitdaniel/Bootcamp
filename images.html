<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <!-- 
        img
            attributes:
                1. src = source/path
                2. alt = alternate text
                3. height
                4. width
            
            unit values:
                1. px - fixed
                2. % - responsive
    -->

    <img src="assets/images/jaguar1.jpeg" alt="Jaguar" width="1000px">
    <img src="assets/images/jaguar1.jpeg" alt="Jaguar" width="100%">
    <img src="assets/images/jaguar1.jpeg" alt="Jaguar" width="50%">
