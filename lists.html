<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <!-- Ordered List -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- Unordered List -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Nested List -->
    <ol>
        <li>Fruits
            <ul>
                <li>Banana</li>
                <li>Apple</li>
            </ul>
        </li>
        <li>Desserts
            <ul>
                <li>Chocolate Bar</li>
                <li>Cake</li>
            </ul>
        </li>
    </ol>
